<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700&family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="Assets/css/styles.css">
  <link rel="icon" type="image/x-icon" href="Assets/images/corey jurasek icon.svg">
  <title>Corey Jurasek</title>
</head>

<body class="pointernone">
  <div id="light"></div>
  <header id="header">
    <div class="logo">
      <h2>Corey Jurasek</h2>
    </div>
    <div class="menu-icon" id="menu-icon" onclick="toggleMenu()">
      <img id="menu-image" src="Assets/images/menuanimation/f1.png" alt="menu-icon">
    </div>
    <nav id="dropdownMenu" class="dropdown-menu">
      <ul>
        <a href="index">
          <li><img class="dropdown-icon" src="Assets/images/IconHome.png">Home</li>
        </a>
        <a href="about">
          <li><img class="dropdown-icon" src="Assets/images/IconAbout.png">About</li>
        </a>
        <a href="portfolio">
          <li><img class="dropdown-icon" src="Assets/images/IconPortfolio.png">Portfolio</li>
        </a>
        <a href="resources">
          <li class="active"><img class="dropdown-icon" src="Assets/images/IconPortfolio.png">Resources</li>
        </a>
        <a href="contact">
          <li><img class="dropdown-icon" src="Assets/images/IconContact.png">Contact</li>
        </a>
      </ul>
    </nav>
  </header>
  <main>
    <div class="container">
      <div id="portcards" class="portcards fade-in">
        <h1>Resources</h1>
        <p>Collection of graphic design resources.</p>
      </div>
    </div>

    <div class="resource-container fade-in">
      <div class="resource-controls portcards">
        <div class="search-bar">
          <input type="text" id="search-input" class="search-input" placeholder="Search resources...">
        </div>
        <div class="sort-settings">
          <label for="sort-by" class="sort-label">Sort by:</label>
          <select id="sort-by" class="sort-select">
            <option value="title">Title</option>
            <option value="date">Date</option>
          </select>
          <button id="sort-direction" class="sort-direction-button ascending">▲</button>
        </div>
      </div>
      <div class="resource-list" id="resource-list">
      </div>
    </div>

    <div class="container">
      <div class="fade-in portcards">
        <p>© Corey Jurasek 2025</p>
      </div>
    </div>
  </main>
  </main>
  <script src="Assets/js/script.js"></script>
</body>

</html>
